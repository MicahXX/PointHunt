settings:
  mappings-merge: true          # true = merge config entries into Java defaults (recommended), false = Only use the settings configured here
  enable-block-points: true     # enable awarding points for breaking configured blocks
  enable-mob-points: true       # enable awarding points for killing configured mobs
  ignore-silk-touch: false      # if true, then silk-touch won't block point awarding
  silk-touch-message: true      # if true it shows a message when silk-touch prevented points gained
  multiplier: 1.0               # global multiplier applied to all earned points
  action-bar-enabled: true      # show action bar updates
  update-interval-ticks: 1      # action bar and timer task interval in ticks
  save-interval-seconds: 300    # automatic save interval
  shutdown-on-end: true         # default
  end-top-count: 5              # how many top players to show at match end

